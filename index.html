<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acceso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/logo-Empresa.png" type="image/png">
    <link rel="stylesheet" href="css/styles01-index.css">
    <link rel="stylesheet" href="css/styles02-spinner.css">
</head>
<body>

    <div class="login-container">
        <div class="header">
            <img src="img/logo-Empresa.png" alt="Logo" class="logo">
            <h2>Administrador</h2>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" required placeholder=" " />
                <label for="username">Usuario</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" required placeholder=" " />
                <label for="password">Contraseña</label>
            </div>
            <button type="submit" class="login-btn">Iniciar sesión</button>
        </form>
        
        <div class="footer">
            <p>&copy; 2025 Morph DS Todos los derechos reservados</p>
            <p><a href="info/privacidad.html">Aviso de privacidad</a> | <a href="info/terminos.html">Términos y condiciones</a></p>
        </div>
    </div>

    <div id="overlay" class="overlay" style="display: none;">
        <div class="spinner-container">
            <div class="lds-dual-ring"></div>
            <div class="loading-text">Iniciando sesión...</div>
        </div>
    </div>

    <script type="module" src="js/index.js"></script>
     
</body>
</html>
